<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id = "display">
            <p id = "diplaytext"></p>
        </div>
        <div id = "buttons">
            <div class="button" id ="power"><p class="label">ON/OFF</p></div>
            <div class="button" id ="clear"><p class="label">C</p></div>
            <div class="button" id ="dvd"><p class="label">/</p></div>   
            <div class="button" id ="seven"><p class="label">7</p></div>
            <div class="button" id ="eight"><p class="label">8</p></div>
            <div class="button" id ="nine"><p class="label">9</p></div>
            <div class="button" id ="mult"><p class="label">x</p></div>
            <div class="button" id ="four"><p class="label">4</p></div>
            <div class="button" id ="five"><p class="label">5</p></div>
            <div class="button" id ="six"><p class="label">6</p></div>
            <div class="button" id ="minus"><p class="label">-</p></div>
            <div class="button" id ="one"><p class="label">1</p></div>
            <div class="button" id ="two"><p class="label">2</p></div>
            <div class="button" id ="three"><p class="label">3</p></div>
            <div class="button" id ="plus"><p class="label">+</p></div>
            <div class="button" id ="zero"><p class="label">0</p></div>
            <div class="button" id ="period"><p class="label">.</p></div>
            <div class="button" id ="delete"><p class="label">D</p></div>
            <div class="button" id ="equal"><p class="label">=</p></div>
        </div>
    </div>
</body>
<script src = script.js></script>
</html>
